
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<body>
<h2 style = "position: absolute; left:  300px;">The Order Volume Chart for Yellow Taxi -- hashed by distance</h2>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 90},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
//best color"#FCF5B8", "#427A5B", "#403F3F"
    .range(["#FCF5B8", "#427A5B", "#403F3F", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

// edited format(".0%")
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("10g"))
    ;


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dsv = d3.dsv("\t","text/plain");

 //add hearder to the table
// var headers = ["day", "yellow", " green", "uber\r\n"].join("\t");
var headers = ["day", "yellow\r\n"].join("\t");
d3.text("yellow_dist.txt", function(error, data) {
  var data = d3.tsv.parse(headers + data)
  if (error) throw error;
  
  var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "day"; });

  data.forEach(function(d) {
    d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
  });
  var xTexts = [ "Sun", "Mon", "Tue", "Wed", "Thr", "Fri", "Sat"];
  
  x0.domain(data.map(function(d) { return d.day; }));

  // x0.domain(xTexts);
  x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr('stroke','black')
      .attr("x", 6)
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      .text("miles")
      .attr('transform', 'translate(' + width + ', 0)');
      

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr('stroke','black')
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("percentage");

  var day = svg.selectAll(".day")
      .data(data)
    .enter().append("g")
      .attr("class", "day")
      .attr("transform", function(d) { return "translate(" + x0(d.day) + ",0)"; });

  day.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });

  var legend = svg.selectAll(".legend")
      .data(ageNames.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
