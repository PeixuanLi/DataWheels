
<html>  
<head>  
  <meta charset="utf-8">  
  <title>完整的柱形图</title>  
</head> 

<style>
  .axis path,
  .axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }

  .axis text {
    font-family: sans-serif;
    font-size: 11px;
  }

  .MyRect {
    fill: steelblue;
  }

  .MyText {
    fill: white;
    text-anchor: middle;
  }
</style>

<body>  
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
  <script>

  function draw(taxi_file_name){
  //画布大小
  var width = 800;
  var height = 200;
  var id = "#" + taxi_file_name;
  //在 body 里添加一个 SVG 画布 
  d3.select(id).select("svg").remove();

  var svg = d3.select(id).append("svg")
    .attr("width", width)
    .attr("height", height);

  //画布周边的空白
  var padding = {left:50, right:30, top:20, bottom:20};

  
  //定义一个数组


    d3.text(taxi_file_name, function(error, data) {
      var headers = ["number\r\n"];

      var data = d3.tsv.parse(headers + data);
      
      var dataset = data.map(function(d) { return d.number; });
      console.log(dataset);
      // var dataset = [10, 20, 30, 40, 33, 24, 12, 5];

      //x轴的比例尺
      var xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))
        .rangeRoundBands([0, width - padding.left - padding.right]);

      //y轴的比例尺
      var yScale = d3.scale.linear()
        .domain([0,2*d3.max(dataset)])
        .range([height - padding.top - padding.bottom, 0]);

      //定义x轴
      var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");
        
      //定义y轴
      var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .tickFormat(d3.format(".0%"));

      //矩形之间的空白
      var rectPadding = 4;

      //添加矩形元素
      var rects = svg.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class","MyRect")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d,i){
          return xScale(i) + rectPadding/2;
        } )
        .attr("y",function(d){
          return yScale(d);
        })
        .attr("width", xScale.rangeBand() - rectPadding )
        .attr("height", function(d){
          return height - padding.top - padding.bottom - yScale(d);
        });

      //添加文字元素
      // var texts = svg.selectAll(".MyText")
      //   .data(dataset)
      //   .enter()
      //   .append("text")
      //   .attr("class","MyText")
      //   .attr("transform","translate(" + padding.left + "," + padding.top + ")")
      //   .attr("x", function(d,i){
      //     return xScale(i) + rectPadding/2;
      //   } )
      //   .attr("y",function(d){
      //     return yScale(d);
      //   })
      //   .attr("dx",function(){
      //     return (xScale.rangeBand() - rectPadding)/2;
      //   })
      //   .attr("dy",function(d){
      //     return 20;
      //   })
      //   .text(function(d){
      //     return d;
      //   });

      //添加x轴
      svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis)
        .append('text')
        .text("hour")
         .attr('transform', 'translate(' + 720 + ', 0)')
        ; 
        
      //添加y轴
      svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .call(yAxis)
        .append('text')
        .text('percentage')
        ;
    });
  }
</script>
